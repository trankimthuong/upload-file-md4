<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
</head>
<body>
<a href="/countries/create">Create new country</a>
<h1>Countries</h1>
<table border="1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="country,loop : ${countries}">
        <tr>
            <td th:text="${loop.count}"></td>
            <td th:text="${country.name}"></td>
            <td><a th:href="@{/countries/edit/__${country.id}__ }">Edit</a></td>
            <td><a th:href="@{/countries/delete/__${country.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<a href="/landscapes/">Go to landscape</a>
</body>
</html>
