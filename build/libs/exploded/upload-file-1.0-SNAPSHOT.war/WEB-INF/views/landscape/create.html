<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<h1>Create new landscape</h1>

<h1><a th:href="@{'/landscapes'}">Back to list landscapes</a></h1>

<form th:object="${landscape}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>name</td>
            <td><input th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>country</td>
            <td><input th:field="*{country}"/></td>
        </tr>
        <tr>
            <td>image</td>
            <td><input type="file" th:field="*{image}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="create"/></td>
        </tr>

    </table>
</form>
</body>
</html>
