<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete landscape</title>
</head>
<body>
<h1>Delete landscape</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/landscapes">Back to list landscapes</a>
</p>
<form th:action="@{/landscape/delete}" th:object="${landscape}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${landscape.name}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td th:text="${landscape.content}"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td th:text="${landscape.getCountry().name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete country"></td>
        </tr>
    </table>
</form>
</body>
</html>
