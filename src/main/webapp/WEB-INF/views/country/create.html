<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new country</title>
</head>
<body>
<h1>Create new country</h1>
<p>
    <a href="/countries">Back to list countries</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/countries/create}" th:object="${country}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create new country"></td>
        </tr>
    </table>
</form>
</body>
</html>
