<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<h1>Create new landscape</h1>

<h1><a th:href="@{'/landscapes'}">Back to list landscapes</a></h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:object="${landscape}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>name</td>
            <td><input th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>content</td>
            <td><input th:field="*{content}"/></td>
        </tr>
        <td>
            <select th:field="*{country}">
                <th:block th:each="country1:${listcountries}">
                    <option th:value="${country1.id}" th:text="${country1.name}"></option>
                </th:block>
            </select>
        </td>
        <tr>
            <td>image</td>
            <td><input type="file" th:field="*{avatar}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="create"/></td>
        </tr>

    </table>
</form>
</body>
</html>
